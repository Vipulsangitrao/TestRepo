<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px;
      width: 75%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #weather-info {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter Location" />
    <button id="get-weather">Get Temperature</button>
    <div id="weather-info">
      <p id="location-name"></p>
      <p id="temperature"></p>
    </div>
  </div>

  <script>
    document.getElementById("get-weather").addEventListener("click", function () {
      const location = document.getElementById("location").value;

      if (location === "") {
        alert("Please enter a location.");
        return;
      }

      const apiKey = "254793521dfc407fbc3174349253001";
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          if (data.error) {
            alert("Location not found. Please try again.");
            return;
          }

          const locationName = data.location.name;
          const temperature = data.current.temp_c;

          // Display the location and temperature
          document.getElementById("location-name").textContent = `Weather in ${locationName}`;
          document.getElementById("temperature").textContent = `${temperature}Â°C`;
        })
        .catch((error) => {
          alert("Error fetching weather data. Please try again.");
          console.error(error);
        });
    });
  </script>

</body>
</html>
